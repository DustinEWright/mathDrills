<head>
  <meta name="viewport" content="width = device-width, initial-scale = 1">

<body>
  <script>
    /* global $ */
    var grade = function(idString, buttonValue, correctAnswer) {
      var feedback = "Try again.....";
      if (buttonValue == correctAnswer) {
        feedback = "Correct!!!!!";
      }
      $(idString).text(feedback);
    };
    var newButtonValues = function(correctAnswer) {
      var buttonValue1 = Math.floor(Math.random() * 100);
      var buttonValue2 = Math.floor(Math.random() * 100);
      newButtonValue("#a1", correctAnswer, buttonValue1);
      newButtonValue("#a2", correctAnswer, buttonValue2);
      newButtonValue("#a3", correctAnswer, correctAnswer);
    };
    var newButtonValue = function(idStr, correctAnswer, buttonValue) {
      $(idStr).text(buttonValue);
      $(idStr).on("click", function() {
        grade(idStr, buttonValue, correctAnswer);
      });
    };
    var additionProblem = function() {
      // 1) Generate random number x
      var x = Math.floor(Math.random() * 100);
      // 2) Generate random number y
      var y = Math.floor(Math.random() * 100);
      // 3) Create questionString using x and y
      var questionString = "What is the sum of " + x + " and " + y + " ?";
      // 4) Set the text of the additionProblem id to questionString
      $("#additionProblem").text(questionString);
      var correctAnswer = x + y;
      newButtonValues(correctAnswer);
    };
    var main = function() {
      console.log("The document is ready.  Ready, for your scripting.  JavaScripting :-)");
      additionProblem();
     
    };
  </script>
